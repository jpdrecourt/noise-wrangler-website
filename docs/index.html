<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The website of sound artist Jean-Philippe Drecourt"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Noise Wrangler</title>
  </head>
  <body class="body">
    <header>
      <div id="title">
        <img
          id="logo"
          src="media/Noise-Wrangler-logo-rounded.svg"
          alt="Noise Wrangler Logo"
        />
        <div id="title-text">
          <h1>Noise Wrangler</h1>
          <p>Works by sound artist Jean-Philippe Drecourt</p>
        </div>
      </div>
    </header>

    <section>
      <div id="articles-grid" class="articles-grid">
        <!-- Article links will be loaded here -->
      </div>
    </section>

    <div id="loading" class="loading">Loading more articles...</div>

    <footer class="site-footer">
      <div class="footer-content">
        <div class="footer-logo">
          <img
            class="footer-img"
            src="media/Noise-Wrangler-logo-rounded.svg"
            alt="Noise Wrangler Logo"
          />
        </div>
        <div class="footer-social">
          <a
            href="https://noisewrangler.bandcamp.com/"
            aria-label="Noise Wrangler Bandcamp"
            >Bandcamp (NW)</a
          >
          <a
            href="https://jpdrecourt.bandcamp.com/"
            aria-label="Drecourt Bandcamp"
            >Bandcamp (JPD)</a
          >
          <a
            href="https://www.instagram.com/noise_wrangler/"
            aria-label="Instagram"
            >Instagram</a
          >
        </div>
      </div>
      <div class="footer-copyright">
        <p>&copy; 2025 Jean-Philippe Drecourt. All rights reserved.</p>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
